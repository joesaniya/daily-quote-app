# Reduce memory settings to avoid JVM native memory allocation failures on machines with limited RAM
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
# Limit Gradle worker threads and parallelism on low-RAM machines
org.gradle.workers.max=2
org.gradle.parallel=false

android.useAndroidX=true
android.enableJetifier=true
